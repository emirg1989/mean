<ion-header>

  <ion-navbar>
    <ion-title>Publicaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let publications of foundPublications">
    <br>
    <h2 center text-center>{{ publications.Titulo }}</h2>
    <br>
    <img src={{publications.ImagenURL}}>
    <br>
    <h3 center text-center>{{ publications.Descripcion }}</h3>
    <br>
    <br>
    <div class="card-subtitle"><ion-icon name="people">Vendedor: {{publications.Vendedor}}</ion-icon></div>
    <div class="card-subtitle"><ion-icon name="logo-whatsapp">Telefono: {{publications.Telefono}}</ion-icon></div>
    <div class="card-subtitle"><ion-icon name="pricetag">Precio: ${{publications.Precio}}</ion-icon></div>
    </ion-card>
</ion-content>
